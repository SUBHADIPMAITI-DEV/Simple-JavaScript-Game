<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JavaScript Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .games-heading {
        text-align: center;
        margin-top: 20px;
      }
      .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .card {
        width: 18rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="games-heading">Simple JavaScript Games</h1>
    
        <div class="card-container">
            <div class="card">
                <img src="images/1.png" class="card-img-top" alt="2048 Game">
                <div class="card-body">
                  <h5 class="card-title">2048 Game</h5>
                  <a href="2048 Game/index.html" class="btn btn-primary">Tap to Play</a>
                </div>
            </div>
            <div class="card">
              <img src="images/2.png" class="card-img-top" alt="Breakout Game">
              <div class="card-body">
                <h5 class="card-title">Breakout Game</h5>
                <a href="Breakout Game/index.html" class="btn btn-primary">Tap to Play</a>
              </div>
          </div>
          <div class="card">
            <img src="images/3.png" class="card-img-top" alt="CatchtheBall Game">
            <div class="card-body">
              <h5 class="card-title">Catch the Ball Game</h5>
              <a href="Catch the Ball/index.html" class="btn btn-primary">Tap to Play</a>
            </div>
        </div>
        <div class="card">
          <img src="images/4.png" class="card-img-top" alt="FlappyBird Game">
          <div class="card-body">
            <h5 class="card-title">Flappy Bird Game</h5>
            <a href="Flappy Bird/index.html" class="btn btn-primary">Tap to Play</a>
          </div>
      </div>
      <div class="card">
        <img src="images/5.png" class="card-img-top" alt="Memory Game">
        <div class="card-body">
          <h5 class="card-title">Memory Game</h5>
          <a href="Memory Game/index.html" class="btn btn-primary">Tap to Play</a>
        </div>
    </div>
    <div class="card">
      <img src="images/6.png" class="card-img-top" alt="Pong Game">
      <div class="card-body">
        <h5 class="card-title">Pong Game</h5>
        <a href="Pong Game/index.html" class="btn btn-primary">Tap to Play</a>
      </div>
  </div>
  <div class="card">
    <img src="images/7.png" class="card-img-top" alt="RockPaperScissors Game">
    <div class="card-body">
      <h5 class="card-title">Rock-Paper-Scissors Game</h5>
      <a href="Rock-Paper-Scissors/index.html" class="btn btn-primary">Tap to Play</a>
    </div>
</div>
<div class="card">
  <img src="images/8.png" class="card-img-top" alt="TicTacToe Game">
  <div class="card-body">
    <h5 class="card-title">Tic-Tac-Toe Game</h5>
    <a href="Tic-Tac-Toe/index.html" class="btn btn-primary">Tap to Play</a>
  </div>
</div>

            <!-- Add more cards here as needed -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
